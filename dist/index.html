<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>FeadBack</title><link rel="stylesheet" href="./scss/style.scss"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Lexend:wght@400;500;600&display=swap" rel="stylesheet"/><script defer="defer" src="bundle.js"></script></head><body><section class="feedback container"><h1 class="feedback__title">FeadBack</h1><form class="form form-wrapper"><div class="form-control"><label for="name">Name</label> <input class="form__name" id="name" placeholder="Name"/> <span class="form__error"></span></div><div class="form-control"><label for="email">Email</label> <input class="form__email" id="email" type="email" placeholder="Email"/> <span class="form__error"></span></div><div class="form-control"><label for="phone">Your phone</label> <input class="form__phone" id="phone" placeholder="Phone"/> <span class="form__error"></span></div><div class="form-control"><label for="message">Message</label> <textarea class="form__message" id="message" type="text" placeholder="Message" cols="10"></textarea> <span class="form__error"></span></div><button class="form__button button-submit">Submit</button></form></section><button class="open-modal-btn">Открыть модальное окно</button><div class="modal"><div class="modal-content"><span class="close-modal-btn">&times;</span><p>Произвольный текст в модальном окне.</p></div></div><script src=".bundle.js"></script></body></html>
